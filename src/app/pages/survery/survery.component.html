<div class="example-container">
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-card class="example-card center">
      <form #myform="ngForm" class="example-form" (ngSubmit)="onSubmit()"> 
        <mat-form-field class="example-full-width">
            <input matInput placeholder="name"  [(ngModel)]="surveryDto.name" name="surveryDto.name" required/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <input matInput placeholder="lastname" [(ngModel)]="surveryDto.lastname" name="surveryDto.lastname" required/>
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <input matInput placeholder="edad" [(ngModel)]="surveryDto.edad" name="surveryDto.edad" required/>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-select placeholder="Lenguaje de Programacion" [(ngModel)]="surveryDto.idLanguage" name="surveryDto.idLanguage" required>
              <mat-option value="1">C#</mat-option>
              <mat-option value="2">JAVA</mat-option>
              <mat-option value="3">PHP</mat-option>
              <mat-option value="4">Phyton</mat-option>
          </mat-select>
        </mat-form-field>
  
        <button type="submit" mat-fab color="primary" [disabled]="myform.invalid">Enviar</button>
      </form>
    </mat-card>
  </div>
